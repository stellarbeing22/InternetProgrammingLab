<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>

<body>
    <h1>ordered List</h1>
    <ol>
        <li>Maruti</li>
        <ol type="a">
            <li> this </li>
            <li> that </li>
            <li> those </li>
            <li> these </li>
        </ol>
        <li>Tata</li>
        <li>BMW</li>
        <li>Ferrari</li>
        <li>Ford</li>
    </ol>
    <ul>
        <li>Tata</li>
        <li>BMW</li>
        <li>Ferrari</li>
        <li>Ford</li>
    </ul>

    <DT> Term 1
        <DD>Term 1 Definition</DD>
    </DT>

    <DT> Term 2
        <DD>Term 2 Definition</DD>
    </DT>

    <DT> Term 3
        <DD>Term 3 Definition</DD>
    </DT>

</body>
</html>
